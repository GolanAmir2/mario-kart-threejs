<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #speed-meter {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        #lap-counter {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
        }
        #game-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            pointer-events: auto;
        }
        #game-menu h1 {
            color: #ff0000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #start-button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #start-button:hover {
            background-color: #cc0000;
        }
        #controls-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
  <script type="module" crossorigin src="./assets/index-BcxYCJqM.js"></script>
</head>
<body>
    <div id="ui-container">
        <div id="speed-meter">Speed: 0 km/h</div>
        <div id="lap-counter">Lap: 0/3</div>
        <div id="game-menu">
            <h1>Mario Kart Three.js</h1>
            <p>A simple racing game inspired by Mario Kart</p>
            <button id="start-button">Start Race</button>
            <div id="controls-info">
                <p>Controls:</p>
                <p>W / Up Arrow - Accelerate</p>
                <p>S / Down Arrow - Brake/Reverse</p>
                <p>A / Left Arrow - Turn Left</p>
                <p>D / Right Arrow - Turn Right</p>
                <p>Space - Drift</p>
                <p>Shift - Jump</p>
                <p>E - Use Powerup</p>
            </div>
        </div>
    </div>
</body>
</html>
